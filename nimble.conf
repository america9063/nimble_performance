1. Archivo: nimble.conf
Este archivo contiene la configuración corregida. He separado las líneas que estaban pegadas (...33554432udp_so_send_buffer...) y organizado los comentarios.

Properties
# --- TUNING FINAL (SRT + 187GB RAM + 32MB Buffer) ---

# Hilos de procesamiento (Potencia de CPU)
worker_threads = 8

# Memoria Caché (Velocidad de entrega)
# 64GB de RAM dedicados a video.
ram_cache_size = 65536

# Buffers de Red (Sincronizados con sysctl a 32MB)
udp_so_receive_buffer = 33554432
udp_so_send_buffer = 33554432

# Ajustes de SRT (Ingesta principal)
srt_worker_threads = 4
srt_socket_buffer_size = 33554432

# Ajustes de Estabilidad (Recomendados por Softvelum)
mpegts_join_timestamps_enabled = true
video_filter_reset_by_pts_enabled = true
mpeg2ts_timestamp_overrun_processing_enabled = true

# Salida RTMP
rtmp_worker_threads = 6

# Logs
logging = info
